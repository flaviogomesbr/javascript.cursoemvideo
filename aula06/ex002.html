<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programat</title>
    <style>
        body {
            background-color: hsl(240, 35%, 27%);
            color: white; /* Isso é um comentário em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color:hsl(150, 78%, 43%);
        }
    </style>
</head>
<body>
    <h1> Olá, mundo!</h1> <!--Isso é um comentário em HTML -->
    <p> Já me livrei da maldição</p>
    <script> 
        var nome = window.prompt('Qual é seu nome?'); // Isso é um comentários em JavaScript
        window.alert('É um grande prazer te conhecer, ' + nome + '!') //Símbolo de + faz a concatenação
    </script>
</body>
</html>
