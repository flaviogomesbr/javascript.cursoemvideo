<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programat</title>
    <style>
        body {
            background-color: hsl(240, 35%, 27%);
            color: white; /* Isso é um comentário em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color:hsl(150, 78%, 43%);
        }
    </style>
</head>
<body>
    <h1> Olá, mundo!</h1> <!--Isso é um comentário em HTML -->
    <p> Já me livrei da maldição</p>
    <script> 
        var n1 = Number(window.prompt('Digite um número: ')) // String
        var n2 = Number(window.prompt('Digite outro número: ')) // String
        var s = n1 + n2 
        // window.alert('A soma dos valores é ' + String(s)) //Concatenação com + 
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //Concatenação com $
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
