<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NACIONALIDADE</title>
  </head>
  <body>
    <h1>Nacionalidade :)</h1>
    País atual: <input type="text" name="txtcountry" id="txtcountry" />
    <input type="button" value="Verificar" onclick="verificar()" />
    <div id="res"></div>
    <script>
      function verificar() {
        var txco = window.document.querySelector(`input#txtcountry`);
        var res = window.document.querySelector(`div#res`);
        var cou = txco.value;
        res.innerHTML = `<p>Sendo brasileiro e vivendo em <strong>${cou}</strong></p>`;
        if (cou == "Brasil") {
          res.innerHTML += `<p>Você é <strong> NATIVO </strong></p>`;
        } else {
          res.innerHTML += `<p>Você é <strong> ESTRANGEIRO </strong></p>`;
        }
      }
    </script>
  </body>
</html>
